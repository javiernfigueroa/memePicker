<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-inner">
        <img src="./images/pumpkin.png" class="pumpkin-img" />
        <div>
          <h2>Gato loco...</h2>
          <h1>Meme Selector</h1>
        </div>
      </div>
    </header>
    <main>
      <h3>Elige tu estado emocional actual</h3>
      <div class="controls-container">
        <div class="emotion-radios" id="emotion-radios"></div>
        <div class="gifs-check">
          <label for="gifs-only-option" class="gifs-check-label"
            >Solo Gifts Animados</label
          >
          <input type="checkbox" id="gifs-only-option" />
        </div>
        <button class="get-image-btn" id="get-image-btn">Obtener Meme</button>
      </div>
    </main>
    <div class="meme-modal" id="meme-modal">
      <button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
      <div id="meme-modal-inner"></div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
